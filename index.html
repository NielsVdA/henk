<!DOCTYPE html>
<html>
<head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>My Henco</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style data-emotion="css-global 1vble56">html{
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        box-sizing:border-box;
        -webkit-text-size-adjust:100%;
    }
    *,*::before,*::after{
        box-sizing:inherit;
    }
    strong,b{
        font-weight:700;
    }
    body{
        margin:0;
        color:rgba(0, 0, 0, 0.87);
        font-family:Inter;
        font-weight:400;
        font-size:16px;
        line-height:1.5;
        background-color:#fff;
    }
    @media print{
        body{
            background-color:#fff;
        }
    }
    body::backdrop{
        background-color:#fff;
    }

    .main {
        height: 100vh;
        width: 100vw;
        background-color: #f0f3ff;
    }
    .left-side {
        height: 100%;
        width: 496px;
        background-color: #001b39;
        color: white;
        border-radius: 0px 0px 200px 0px;
    }
    .right-side {
        flex: 1;
    }

    /*bootstrap comps*/
    .form-select:disabled {
        background-color: #f0f3ff;
        border-radius: 100px;
        height: 56px;
        /*background-color: green;*/
    }



    /*helpers*/
    .flex-centered {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .mt { margin-top: 16px; }
    .mt-h { margin-top: 8px; }
    .bold { font-weight: 500; }
    .title-txt { font-size: 32px; }
    </style>
</head>
<body>
    <main>
        <div class="main d-flex">
            <div class="left-side flex-centered">
                <div style="width: 288px" class="left-side flex-column flex-centered">
                    <div class="align-self-start title-txt">Welcome to</div>
                    <div class="align-self-start title-txt mt-h bold">MyHenco</div>
    <!--                <div>Already have an account?</div>-->
    <!--                <div>Log in here</div>-->
                    <div class="mt">Welcome to the Myhenco platform! We are glad you decided to join us.</div>
                    </br>
                    <div>Our goal is to provide a helpful and user-friendly experience for all of our stakeholders.</div>
                    <select class="form-select" style="margin-top: 250px" aria-label="disabled language select" disabled>
                        <option selected>English (UK)</option>
                    </select>
                </div>
            </div>
            <div class="right-side">
                <div id="api"></div>
            </div>
        </div>
    </main>
</body>
</html>
